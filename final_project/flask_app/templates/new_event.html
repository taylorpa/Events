<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&display=swap" rel="stylesheet">

    <style>
        body {font-family: 'BIZ UDPMincho', serif !important;}
    </style>
</head>
<body>
    <nav class="d-flex justify-content-center align-items-center col-12 pt-3">
        <h1 class="text-center">Let's Create Your Event!</h1>
        <div class="d-flex col-4 justify-content-end m-">
            <p class="p-3"> <a href="/dashboard" class="btn btn-primary">Dashboard</a></p>
            <p class="p-3"><a href="/logout" class="btn btn-dark">Logout</a></p>

        </div>

    </nav>
    <form action="/create/event" method="post" class="col-11  my-4 mx-auto">
        {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        <div class="d-flex justify-content-center col-11">
            <div class="col-4">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description"  cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" name="location" class="form-control">
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" name="date" class="form-control">
                    </div>
                    <div class="form-group ml-3">
                        <label for="time">Time:</label>
                        <input type="time" name="time" class="form-control">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="price">Price: </label>
                        <input type="text" name="price" class="form-control">
                    </div>              
                    <label for="display">Display:</label>
                    <div class="d-flex">
                        <div class="input-group-text bg-dark col-3">
                            <input type="radio" name="display" value="0" class="form-control" >
                            <label for="0" class="text-warning">No</label>
                        </div>
                        <div class="input-group-text bg-dark col-3">
                            <input type="radio" name="display" value="1" class="form-control">
                            <label for="1" class="text-warning">Yes</label>
                        </div>
                    </div>
                <br>
                <p align="center"><input type="submit" value="Add Event" class="btn btn-primary" ></p>
            </div>
        </div>
    </form>
</body>
</html>
