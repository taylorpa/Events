<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Edit {{edit.title}}!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary" >Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>

        </div>

    </nav>
    <form action="/update/car/{{edit.id}}" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        {% with messages = get_flashed_messages(category_filter=['car']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        <div class="d-flex justify-content-between col-9">
            <input type="hidden" name="id" value={{edit.id}}>
            <div class="col-4">
                <div class="form-group">
                    <label for="title">Event Name: </label>
                    <input type="text" name="title" step="0.01" class="form-control" min = 1 value="{{edit.title}}">
                </div>
                <div class="form-group">
                    <label for="description">Description: </label>                  
                    <textarea name="description"  cols="30" rows="5" class="form-control">{{edit.description}}</textarea>                   
                </div>
                <div class="form-group">
                    <label for="location">Location: </label>
                    <input type="text" name="location" class="form-control" value="{{edit.location}}">
                </div>
                <div class="form-group">
                    <label for="date">Date: </label>
                    <input type="date" name="date" class="form-control"  value="{{edit.date}}">
                </div>
                <div class="form-group ml-3">
                    <label for="time">Time: </label>
                    <input type="time" name="time" class="form-control" value="{{edit.time}}">
                </div>
                <div class="form-group">
                    <label for="price">Price: </label>
                    <input type="number" name="price" step="0.01" class="form-control" min = 1 value="{{edit.price}}">
                </div>



                
                <input type="submit" value="Update" class="btn btn-info">
       
                
                
            </div>
        </div>
    </form>
</body>
</html>
