<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Diego Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&display=swap" rel="stylesheet">

    <style>
        body {font-family: 'BIZ UDPMincho', serif !important;}
    </style>

</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center"></h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-dark">Logout</a>

        </div>

    </nav>
    <div class="card col-6 mx-auto my-5">
        <div class="card-body">
            <h1>{{event[0].title}}</h1>
            <p class="card-text">Event Host: {{event[0].creator.first_name}} {{event[0].creator.last_name}}</p>            
            <p class="card-text">{{event[0].date}} at {{event[0].time}}</p>
            <p class="card-text">{{event[0].description}}</p>
            <p class="card-text">Entry Fee: {{event[0].price}}</p>
            <h2 class="card-title">{{ "${:,.2f}".format(event[0].price) }}</h2>

            <div class="d-flex justify-content-between align-items-center col-12">            
                
              <p class="card-text"><a href="/dashboard" class="btn btn-warning">RSVP</a></p>
                </div>
    </div>
</body>
</html>
